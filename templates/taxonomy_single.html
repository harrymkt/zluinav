{%- extends "base.html" %}
{%- block title %}
{{- general::title(titles=[term.name, taxonomy.name]) }}
{%- endblock title %}
{%- block content %}
<h1>{{ term.name }}</h1>
<ul>
{%- for page in term.pages %}
<li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
{%- endfor %}
</ul>
{%- endblock content %}
